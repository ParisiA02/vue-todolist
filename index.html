<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="todoList" class="container" >
        <input type="text" v-model="newTask" placeholder="Inserisci nuova task" @keydown.enter="addTask">
        <button @click="addTask">Add Task</button>
        <ul>
            <li v-for="item, i in toDoArray" :key="i" v-if="toDoArray[i].done === false">
                {{ toDoArray[i].text }}
                <span @click="removeItem(i)">&#10008;</span>
            </li>
            <li v-else class="done">
                {{ toDoArray[i].text }}
                <span @click="removeItem(i)">&#10008;</span>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
